version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.1-stretch
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - setup_remote_docker
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - run: 
          name: "Build docker image and push to ducker hub"
          command: |
              cp Dockerfile Dockerfile
              docker build -t puidts/workshop:latest .
              docker build -t puidts/workshop:${CIRCLE_SHA1} .
              docker push puidts/workshop:latest
              docker push puidts/workshop:${CIRCLE_SHA1}
      - run: echo Done
              
